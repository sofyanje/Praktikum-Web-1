<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Padding</title>
    <style type="text/css">
        .first-box{
            width: 100px;
            height: 100px;
            background-color: #e65100;
            padding: 28px;
            box-sizing: border-box;
        }
        .second-box{
            width: 100px;
            height: 100px;
            background-color: #5ecc50;
            padding-left: 40px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Ini adalah Box 1 dan 2</h1>
    <div class="first-box">
        <p>Box 1</p>
    </div>
    <div class="second-box">
        <p>Box 2</p>
    </div>
</body>
</html>
