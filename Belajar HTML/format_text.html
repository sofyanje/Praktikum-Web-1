<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Teks</title>
</head>
<body>
    <p>Ini adalah tulisan biasa</p>
    <p><b>ini adalah tulisan tebal</b></p>
    <p><i>Ini adalah tulisan italic</i></p>
    <p><u>Ini adalah tulisan bergaris bawah</u></p>
    <p><del>Ini adalah tulisan dicoret tengah</del></p>
    <p><marquee>Ini adalah tulisan bergerak</marquee></p>
</body>
</html>
