<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Form</title>
</head>
<body>
    <h2>Form Pendaftaran Mahasiswa</h2>
    <form action="" method="get">
        Nama        : <input type="text" name="nama" placeholder="Nama Lengkap"><br>
        NPM         : <input type="text" name="npm" placeholder="npm"><br>
        Password    : <input type="password" name="pass" placeholder="minimal 8"><br>
        Hobi        : <input type="checkbox" name="bola">Sepak Bola
                      <input type="checkbox" name="voli">Voli
                      <input type="checkbox" name="basket">Basket <br>
        Kelamin     : <input type="radio" name="laki">Laki-laki
                      <input type="radio" name="perempuan">Perempuan<br>
        Lahir       : <input type="date" name="lahir"><br>
        Asal Daerah : <select name="daerah">
                        <option value="bjm">Banjarmasin</option>
                        <option value="bjb">Banjarbaru</option>
                        <option value="mtp">Martapura</option>
                        <option value="btl">Batola</option>
                      </select><br>
        Alamat      : <textarea name="alamat" cols="20" rows="3"></textarea><br>
        <input type="reset" value="Hapus">
        <input type="submit" value="Register">
    </form>
    
</body>
</html>
