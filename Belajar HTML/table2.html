<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Halaman Tabel Lanjutan</title>
</head>
<body>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>No</th>
				<th>Nama Barang</th>
				<th>Harga</th>
				<th>Jumlah</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Indomie Goreng</td>
				<td>2.500</td>
				<td>2</td>
				<td>5.000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Aqua Botol</td>
				<td>3.000</td>
				<td>1</td>
				<td>3.000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2" rowspan="2">Total</td>
				<td colspan="2">Yang Harus dibayar</td>
				<td>8.000</td>
			</tr>
			<tr>
				<td colspan="2">Jumlah Item</td>
				<td>3</td>
			</tr>
	</tfoot>
	</table>
</body>
</html>
